<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Event proxy</title>
</head>
<body>
  <ul id="list">
      <li id="list-1">list - 1</li>
      <li id="list-2">list - 2</li>
      <li id="list-3">list - 3</li>
  </ul>
</body>
<script>

    function getList() {
        var list = document.getElementById('list');
        list.addEventListener('click', function (event) {
          console.log(event);
        })
    }
    getList();
</script>
</html>
